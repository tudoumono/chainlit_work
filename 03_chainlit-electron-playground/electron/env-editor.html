<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>.env エディタ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 15px;
      font-family: monospace;
      padding: 10px;
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      color: #555;
    }
    .loading {
      display: inline-block;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>.env ファイル設定</h2>
  <textarea id="envContent" placeholder=".env ファイルの内容を入力してください"></textarea>
  <div>
    <button id="saveBtn">保存</button>
    <button id="startBtn">保存 & Chatを開始</button>
  </div>
  <div id="status"></div>

  <script>
    // DOM要素
    const envTextarea = document.getElementById('envContent');
    const saveBtn = document.getElementById('saveBtn');
    const startBtn = document.getElementById('startBtn');
    const statusDiv = document.getElementById('status');

    // 初期化: .envファイルを読み込む
    async function loadEnv() {
      try {
        const content = await window.electronAPI.readEnv();
        envTextarea.value = content;
        statusDiv.textContent = '.env ファイルを読み込みました';
      } catch (err) {
        statusDiv.textContent = '.env ファイルの読み込みに失敗しました';
      }
    }

    // .envファイルを保存
    async function saveEnv() {
      try {
        await window.electronAPI.writeEnv(envTextarea.value);
        statusDiv.textContent = '.env ファイルを保存しました';
        return true;
      } catch (err) {
        statusDiv.textContent = '.env ファイルの保存に失敗しました';
        return false;
      }
    }

    // Chainlitを起動してウェブページに遷移
    async function startChainlit() {
      statusDiv.textContent = 'Chainlitサーバーを起動中...';
      
      try {
        const success = await window.electronAPI.startChainlit();
        if (success) {
          statusDiv.textContent = 'Chainlitサーバーが起動しました。Chatページに移動しています...';
          setTimeout(async () => {
            await window.electronAPI.openChainlit();
          }, 1000);
        } else {
          statusDiv.textContent = 'Chainlitサーバーの起動に失敗しました';
        }
      } catch (err) {
        statusDiv.textContent = 'エラーが発生しました: ' + err.message;
      }
    }

    // イベントリスナー
    saveBtn.addEventListener('click', saveEnv);
    
    startBtn.addEventListener('click', async () => {
      const saved = await saveEnv();
      if (saved) {
        await startChainlit();
      }
    });

    // 初期化実行
    document.addEventListener('DOMContentLoaded', loadEnv);
  </script>
</body>
</html>
