# ----------------------------------------------------------------
# PEP 621準拠: プロジェクトメタデータは [project] に記述
# Poetry 2.0+ 以降はこちらの形式が推奨されます
# ----------------------------------------------------------------
[project]
name = "03_chainlit-electron-playground"                 # このプロジェクトの名前（内部識別用です。日本語でも問題ありませんが英数字が推奨）
version = "0.1.0"                                        # プロジェクトのバージョン。慣例として最初は "0.1.0" などから始めます。
description = "chainlitのトレーニングスペース"        # このプロジェクトの説明（自由記述）
readme = "README.md"                                     # プロジェクトの説明ファイル（あれば自動的に使われます）
authors = [
    { name = "masafumi", email = "test@gmai.com" }       # 作者名と連絡先（辞書形式に修正）
]
requires-python = ">=3.12,<4.0"               
dynamic = ["dependencies"]                    

# ----------------------------------------------------------------
# Poetry特有の追加設定（PEP 621に含まれないもの）はこちらに残します
# ----------------------------------------------------------------
[tool.poetry]
package-mode = false                                     # Poetry 1.8以降専用設定

# 🔧 この設定がポイント！
# → プロジェクトを「Pythonモジュール（他からimportされるような形式）」としてではなく、
#   単なるスクリプト実行のためのプロジェクトとして扱うモードです。
#   今回のような「ChainlitでUI付きアプリを作る」ような場合は、falseでOK！

# ----------------------------------------------------------------
# ここは「必要なライブラリ（機能）」をまとめて記載しています
# ----------------------------------------------------------------
[tool.poetry.dependencies]
python = ">=3.12,<4.0"                   # Pythonバージョンも依存関係として明示
openai = ">=1.75.0,<2.0.0"               # OpenAI API を使うためのライブラリ
langchain = ">=0.3.23,<0.4.0"            # RAGなどの高度なAI対話処理に便利なツール
dotenv = ">=0.9.9,<0.10.0"               # .env ファイルから秘密情報を読み込むためのもの
chainlit = ">=2.5.5,<3.0.0"              # チャット型アプリを構築するためのフレームワーク

# ----------------------------------------------------------------
# 開発時専用のライブラリをここに記載（通常の実行には不要）
# ----------------------------------------------------------------
[tool.poetry.group.dev.dependencies]
ordered-set = "^4.1.0"
zstandard = "^0.23.0"

# ----------------------------------------------------------------
# Poetry が内部で使用するビルドシステム（通常このままでOK）
# ----------------------------------------------------------------
[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
