[project]
name = "01_chainlitTest"                 # このプロジェクトの名前（内部識別用です。日本語でも問題ありませんが英数字が推奨）
version = "0.1.0"                         # プロジェクトのバージョン。慣例として最初は "0.1.0" などから始めます。
description = "chainlitのトレーニングスペース"  # このプロジェクトの説明（自由記述）
authors = [
    {name = "masafumi", email = "test@gmai.com"}  # 作者名と連絡先（公開するわけではないので任意です）
]
readme = "README.md"                     # プロジェクトの説明ファイル（あれば自動的に使われます）
requires-python = ">=3.12,<4.0"          # 対応するPythonのバージョン（ここでは Python3.12 以上が必要）

# ここは「必要なライブラリ（機能）」をまとめて記載しています
dependencies = [
    "openai (>=1.75.0,<2.0.0)",           # OpenAI API を使うためのライブラリ
    "langchain (>=0.3.23,<0.4.0)",        # RAGなどの高度なAI対話処理に便利なツール
    "dotenv (>=0.9.9,<0.10.0)",           # .env ファイルから秘密情報を読み込むためのもの
    "chainlit (>=2.5.5,<3.0.0)"           # チャット型アプリを構築するためのフレームワーク
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]  # Poetry が内部で使用するビルドシステム（通常このままでOK）
build-backend = "poetry.core.masonry.api"

# 🔧 この設定がポイント！
package-mode = false
# → プロジェクトを「Pythonモジュール（他からimportされるような形式）」としてではなく、
#   単なるスクリプト実行のためのプロジェクトとして扱うモードです。
#   今回のような「ChainlitでUI付きアプリを作る」ような場合は、falseでOK！
